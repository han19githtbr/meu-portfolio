<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Agenda de contatos</title>
</head>
<body>
    <section class="projetos">
        <div class="center">
            <h2 class="titulo-projeto">Projetos</h2>
            <div class="cards">
                <div class="card">
                    <div class="info-card">
                        <img src="img/lista_contatos.png" alt="flor">
                        <h3>Tela da lista de contatos cadastrados</h3>
                        
                    </div>
                    
                </div>
            
                <div class="card">
                    <div class="info-card">
                        <img src="img/detalhes_contato.png" alt="flor">
                        <h3>Dados do contato</h3>
                        
                    </div>
                    
                </div>
           
                <div class="card">
                    <div class="info-card">
                        <img src="img/Busca_Contato.png" alt="flor">
                        <h3>Pesquisar um contato em tempo real</h3>
                        
                    </div>
                    
                </div>
            
                <div class="card">
                    <div class="info-card">
                        <img src="img/Grupos.png" alt="flor">
                        <h3>Diferentes grupos de contato</h3>
                        
                    </div>
                    
                </div>
            
                <div class="card">
                    <div class="info-card">
                        <img src="img/Busca_Grupo.png" alt="flor">
                        <h3>Pesquisar um determinado grupo</h3>
                        
                    </div>
                    
                </div>
           
                <div class="card">
                    <div class="info-card">
                        <img src="img/Grupo_Apagado.png" alt="flor">
                        <h3>Apagar um grupo de contatos</h3>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
